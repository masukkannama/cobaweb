<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a1a1a);
            color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        h1 {
            color: #ff6b00;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #ddd;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .file-list {
            background: rgba(45, 45, 45, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            background: rgba(255, 107, 0, 0.1);
            transform: translateX(5px);
        }
        
        .file-name {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .file-link {
            display: inline-block;
            padding: 8px 20px;
            background: #ff6b00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .file-link:hover {
            background: #ff8933;
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .file-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>File Repository</h1>
            <p class="description">Daftar file yang tersedia di repository GitHub ini</p>
        </header>
        
        <div class="file-list">
            <div class="file-item">
                <div class="file-name">player 1</div>
                <a href="m3u8_player.html" class="file-link">Buka File</a>
            </div>
            
            <div class="file-item">
                <div class="file-name">player 2</div>
                <a href="m3u8_player_2.html" class="file-link">Buka File</a>
            </div>
            
            <div class="file-item">
                <div class="file-name">player 3</div>
                <a href="m3u8_player_3.html" class="file-link">Buka File</a>
            </div>

              <div class="file-item">
                <div class="file-name">matematika</div>
                <a href="quiz_matematika_4.html" class="file-link">Buka File</a>
            </div>

             <div class="file-item">
                <div class="file-name">fetcher</div>
                <a href="m3u8-fetcher.html" class="file-link">Buka File</a>
            </div>
            
        </div>
        
        <footer>
            <p>Â© 2023 GitHub Repository</p>
        </footer>
    </div>
</body>
</html>
